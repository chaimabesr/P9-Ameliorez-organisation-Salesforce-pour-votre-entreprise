<template>
  <template if:false={isLoading}>
     <template if:false={hasOrders}>
        <!-- Si la valeur de "sumOrdersOfCurrentAccount" est vide ou égale a Zero, je souhaite afficher un message d'erreur -->
    <div class="slds-box slds-theme_error" >
        <h1>Erreur, aucune commande activée pour ce compte</h1>
    </div>
    </template>
    
    <template if:true={hasOrders}>
    <div class="slds-box slds-theme_success" >
        <h1>Total des Commandes Activées : {sumOrdersOfCurrentAccount}</h1>
    </div>
    </template>
 </template> 
</template>
