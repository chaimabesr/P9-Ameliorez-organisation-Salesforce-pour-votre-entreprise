name: Deploy to Salesforce

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Salesforce CLI
      run: npm install sfdx-cli --global

    - name: Authenticate to Salesforce via JWT
      env:
        SF_CONSUMER_KEY: ${{ secrets.SF_CONSUMER_KEY }}
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
        SF_INSTANCE_URL: https://empathetic-narwhal-6keh3r-dev-ed.trailblaze.my.salesforce.com/   # ou ton URL personnalisÃ©e si sandbox/dev
        SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}
      run: |
        echo "$SF_JWT_KEY" > server.key
        sfdx force:auth:jwt:grant --clientid $SF_CONSUMER_KEY --jwtkeyfile server.key --username $SF_USERNAME --instanceurl $SF_INSTANCE_URL --setdefaultusername

    - name: Deploy source to Salesforce
      env:
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
      run: |
        sfdx force:source:deploy -p force-app/main/default --targetusername $SF_USERNAME --wait 10

